<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                transition: all 5s;
            }
            img:hover{
                -webkit-filter: grayscale(100%) blur(3px);
                -o-filer:grayscale(100%) blur(3px);
                filter:grayscale(100%) blur(3px);
            }
            h1{
                -webkit-filter: blur(3px);
                -o-filer:blur(3px);
                filter:blur(3px);
            }
        </style>
    </head>
    <body>
        <h1>Tree</h1>
        <img src="Tree.jpg" alt="">
    </body>
</html>
