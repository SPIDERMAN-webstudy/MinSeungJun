<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>html, body { margin: 0; padding: 0; height: 100%; }
        header { width: 100%; height: 15%; 
        background: yellow; }
        nav { width: 15%; height: 70%; float: left; 
        background: orange; }
        section { width: 70%; height: 70%; float: left; 
        background: olivedrab; }
        aside { width: 15%; height: 70%; float: left; 
        background: orange; }
        footer { width: 100%; height: 15%; clear: both; 
        background: plum; }</style>
</head>
<body>
    <video src="bear.mp4" width="320" height="240" controls autoplay muted loop></video>
    <audio control>
        <source src="mymusic.mp3" type="audio/mpeg">
        <source src="mymusic.ogg" type="audio/ogg">
    </audio>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
    <figure id="1-1">
        <figcaption>alert() 함수 활용</figcaption>
        <pre>
            <code>function f() {alert("경고합니다")}</code>
        </pre>
        <hr>
        <small>실행결과</small>
    </figure>
    <details>
        <summary>Question 1</summary>
        <p>웹 개발자가 알아야 하는 언어 3가지?</p>
    </details>
    <time>09:00</time>
    <meter value="0.8" max="1.0">80%</meter>  <br>
    <progress value="2" max="10"></progress><br>
    <form name="fo" method="get">
        <textarea cols="3" rows="20"></textarea>
    </form>
    <input type="text" list="countries">
    <datalist id="countries">
        <option value="가나">
        <option value="스위스">
        <option value="브라질">
    </datalist>
    
</body>
</html>
