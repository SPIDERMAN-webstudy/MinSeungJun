<!DOCTYPE html>
<html>
    <head>
        <style>
            .blend{
                height: 400px;
                border:5px solid;
                background-color: rgb(255,0,0,0.5);
                background-size:cover;
                background-image: url('Tree.jpg');
                background-blend-mode: difference;
                transition:background-color 10s;
            }
            .blend:hover{
                background-color: rgb(0,255,0,1);
                transition:background-color 10s;
            }
        </style>
    </head>

        <div class="blend">

        </div>
    </body>
</html>
