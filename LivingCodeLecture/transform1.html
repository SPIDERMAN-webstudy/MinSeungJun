<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                background-color: deepskyblue;
                color:white;
                display:inline-block;
                padding:5px;
                font-size: 3rem;
                margin:100px;
                transform:scaleX(2) scaleY(2); /*scale(2,2)*/
                
            }
            h1:hover{
                transform:scale(3,3);
                transform-origin: left top;
                transition:all 1s;
            }
        </style>
    </head>
    <body>
        <h1>King</h1>
    </body>
</html>
