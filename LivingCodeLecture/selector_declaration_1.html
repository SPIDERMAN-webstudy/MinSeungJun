<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                color:brown;
                text-decoration:underline;
            }
            #select{
                font-size:50px;
            }
            .deactive{
                text-decoration: line-through;
            }
            ul li{
                color:red;
            }
            #destiny>li{
                border: 1px solid rebeccapurple;
                color: seagreen;
            }

        </style>
    </head>
    <body>
        <ul>
            <li class="deactive">HTML</li>
            <li id="select">CSS</li>
            <li class="deactive">JAVASCRIPT</li>
        </ul>
        <ol id="destiny">
            <li>HTML</li>
            <li>CSS
                <ol>
                    <li>Asia</li>
                    <li>Europe</li>
                </ol>
            </li>
            <li>JAVASCRIPT</li>
        </ol>
    </body>
</html>
