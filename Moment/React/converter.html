<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [hours, sethours] = React.useState();
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value);
        sethours(event.target.value / 60);
      };
      const onChangeH = (event) => {
        sethours(event.target.value);
        setMinutes(event.target.value * 60);
      };
      const reset = () => {
        setMinutes(0);
        sethours(0);
      };
      return (
        <div>
          <label htmlfor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
          />
          <label htmlfor="hours">Hours</label>
          <input
            value={hours}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChangeH}
          />
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    function KmToMiles() {
      const [kms, setkm] = React.useState();
      const [ms, setMeter] = React.useState();
      const onChange = (event) => {
        setMeter(event.target.value);
        setkm(event.target.value / 1000);
      };
      const onChangeH = (event) => {
        setkm(event.target.value);
        setMeter(event.target.value * 1000);
      };
      const reset = () => {
        setMeter(0);
        setkm(0);
      };
      return (
        <div>
          <label htmlfor="ms">ms</label>
          <input
            value={ms}
            id="ms"
            placeholder="ms"
            type="number"
            onChange={onChange}
          />
          <label htmlfor="kms">kms</label>
          <input
            value={kms}
            id="kms"
            placeholder="kms"
            type="number"
            onChange={onChangeH}
          />
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    function APP() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select</option>
            <option value="0">Minutes</option>
            <option value="1">Km</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<APP />, root);
  </script>
</html>
